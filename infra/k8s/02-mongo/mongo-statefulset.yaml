apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: mern
  labels:
    app: mongo
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
          name: mongo
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - mongo --eval "db.adminCommand('ping')" || exit 1
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - mongo --eval "db.adminCommand('ping')" || exit 1
          initialDelaySeconds: 30
          periodSeconds: 30
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
      annotations:
        # Optional: storage class override (uncomment if needed)
        # volume.beta.kubernetes.io/storage-class: gp2
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
