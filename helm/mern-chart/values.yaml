imageRegistry: ""

frontend:
  imageRepo: "mern-frontend"
  tag: "latest"
  replicaCount: 1

backend:
  imageRepo: "mern-backend"
  tag: "latest"
  replicaCount: 1

mongodb:
  image: "mongo"
  tag: "6"
  storage: "1Gi"

serviceAccount:
  create: false
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: mern.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

httpRoute:
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

