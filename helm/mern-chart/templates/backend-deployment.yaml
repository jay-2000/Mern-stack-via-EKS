apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.imageRegistry }}/{{ .Values.backend.imageRepo }}:{{ .Values.backend.tag }}"
        env:
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: mongo-uri
        ports:
          - containerPort: 3500