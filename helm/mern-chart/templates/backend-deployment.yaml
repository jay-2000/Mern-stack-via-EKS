apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.imageRegistry }}/{{ .Values.backend.imageRepo }}:{{ .Values.backend.tag }}"
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb:27017/mern"
        ports:
        - containerPort: 5000
